repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.18.1
  hooks:
  - id: gitleaks
    name: gitleaks
    entry: go
    args: ['build', '-o', '/path/gitleaks', 'github.com/zricethezav/gitleaks/v8/cmd']
    language: system
    pass_filenames: false
    files: ^gitleaks$




