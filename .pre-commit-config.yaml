repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.17.0
  hooks:
  - id: gitleaks
    name: gitleaks
    entry: docker
    args: ['run', '-v', '/A-DevopsChallenge/ChallengePackage/devops-project:/go/src/github.com/gitleaks/workdir', 'golang:1.19', 'sh', '-c', 'cd /go/src/github.com/gitleaks/workdir && git init && git clean -fd && git remote add origin https://github.com/zricethezav/gitleaks.git && git fetch --depth 1 origin v8.18.1 && git checkout FETCH_HEAD && go build -o /go/bin/gitleaks ./cmd/gitleaks']
    language: system
    pass_filenames: false
    files: '.*'






